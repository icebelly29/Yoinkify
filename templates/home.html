{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto text-center">
    <div class="mb-10">
        <h1 class="text-4xl font-bold text-spotify-green">Yoinkify - Spotify Playlist Forker</h1>
        <p class="text-gray-400 mt-2">Easily copy (<s>steal</s>) playlists to your account</p>
    </div>
    
    {% if error %}
    <div class="bg-red-600 text-white p-4 rounded-lg mb-6 shadow-md">
        <p>{{ error }}</p>
    </div>
    {% endif %}
    
    <div class="bg-spotify-gray rounded-lg p-6 shadow-xl">
        <form action="{{ url_for('preview_playlist') }}" method="post" class="space-y-4">
            <input 
                type="text" 
                name="playlist_url" 
                placeholder="Paste Spotify Playlist URL" 
                required 
                class="w-full p-3 bg-black text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-spotify-green"
            >
            <button 
                type="submit" 
                class="w-full bg-spotify-green text-white py-3 rounded-full hover:bg-green-500 focus:ring-2 focus:ring-spotify-green border-2 border-white transition duration-300 font-bold"
            >
                Preview Playlist
            </button>
        </form>
    </div>
